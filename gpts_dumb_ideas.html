<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smooth Scroll with Overflow Hidden</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden; /* Hide overflowing content */
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 300vh; /* Simulate multiple sections */
    }

    section {
      height: 100vh; /* Each section fills the viewport */
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      transition: transform 0.5s ease; /* Smooth transform for transitions */
    }

    section:nth-child(odd) {
      background: lightblue;
    }

    section:nth-child(even) {
      background: lightcoral;
    }

    nav {
      position: fixed;
      top: 10px;
      left: 10px;
    }

    nav a {
      margin-right: 10px;
      text-decoration: none;
      color: black;
      background: white;
      padding: 5px 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <nav>
    <a href="#section1">Section 1</a>
    <a href="#section2">Section 2</a>
    <a href="#section3">Section 3</a>
  </nav>

  <div class="container">
    <section id="section1">Section 1</section>
    <section id="section2">Section 2</section>
    <section id="section3">Section 3</section>
  </div>

  <script>
    document.querySelectorAll('nav a').forEach(link => {
      link.addEventListener('click', event => {
        event.preventDefault(); // Prevent default jump behavior

        // Get the target section
        const targetId = event.target.getAttribute('href').slice(1);
        const targetSection = document.getElementById(targetId);

        // Scroll to the target section
        const topOffset = targetSection.offsetTop;
        window.scrollTo({
          top: topOffset,
          behavior: 'smooth' // Smooth scrolling
        });
      });
    });
  </script>
</body>
</html>
