<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Animation Beispiel</title>
    <link rel="stylesheet" href="style.css">

    <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .box {
      width: 10px;
      height: 10px;
      background-color: #3498db;
      animation: orbitDay 15s infinite ease-in-out;
      opacity: 0%;
    }

    @keyframes orbitDay {
      0% {
        transform: translate(0, 0) rotate(180deg);
        opacity: 0%;
      }
      25% {
        opacity: 100%;
      }
      50% {
        transform: translate(200px, 100px);
        opacity: 0%;
      }
      100% {
        transform: translate(0, 0);
        opacity: 0%;
      }
    }
    </style>
</head>
<body>
  <script>
    const numberOfBoxes = 500; // Set the number of animated boxes
    const container = document.body;

    for (let i = 0; i < numberOfBoxes; i++) {
        const box = document.createElement('div');
        box.classList.add('box');

        // Optionally add a delay for each box for a staggered effect
        box.style.animationDelay = `${i * 0.01}s`; 

        container.appendChild(box);
    }
  </script>
</body>
</html>
