                <a class="navigation_arrows" href="#section_4">

                    <h2>Gefahren des Weltraumschrottes</h2>
                </div>
            </div>

            <div class="container_globe">
                <h2 id="year_display">2024</h2>
                <div class="container_animation">
                    <div class="dots-wrapper" id="dots-wrapper"></div>
                </div>
            </div>
        </div>
